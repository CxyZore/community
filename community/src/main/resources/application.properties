# 应用名称
spring.application.name=community
# 应用服务 WEB 访问端口
server.port=8080
# spring 静态资源扫描路径classpath:/META-INF/resources/,classpath:/static,classpath:/resources/
spring.resources.static_locations=classpath:/static,classpath:/resources
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/community?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456
# mybatis:
mybatis.type-aliases-package=com.cxy.community.entity
mybatis.mapper-locations=classpath:mapper/*.xml

